{% extends 'blocks.html' %}

{% block extra-css %}
    {{ block.super }}
    <link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.geocodify-0.2.0.css" type="text/css" charset="utf-8"/>
    <style type="text/css">
        #location-form {
            margin: 0;
            padding: 5px 0 0 0;
            float:right;
        }
        #location-form-input {
            width:315px;
            margin-bottom:0;
        }
    </style>
{% endblock %}

{% block body-bottom %}
    <script src="{{ STATIC_URL }}js/jquery.geocodify-0.2.0.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
    <!--//--><![CDATA[//><!--
    var finder_settings = {{ json_settings|safe }};
    //--><!]]>
    </script>
    <script src="{{ STATIC_URL }}js/json.js"></script>
    <script type="text/jst" id="search_template">
        {% include "finder/search.jst" %}
    </script>
    <script type="text/jst" id="results_template">
        {% include "finder/results.jst" %}
    </script>
    <script type="text/javascript">
        {% include "finder/index.js" %}
    </script>
{% endblock %}

{% block content %}
<div class="row-fluid header">
    <div class="span7">
        <h1>Mapping L.A. Boundaries API</h1>
    </div>
    <div class="span5">
        <div id="form-wrapper">
            <form id="location-form"></form>
        </div>
    </div>
</div>

<div class="navbar">
  <div class="navbar-inner">
    <ul class="nav">
      <li class="active"><a href="#">Finder</a></li>
      <li><a href="/sets/">Data sets</a></li>
    </ul>
  </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <div id="map-canvas"></div>
    </div>
</div>

<div class="row-fluid">
    <div id="resultwarning" class="span12 info"></div>
</div>

<div id="resultinfo"></div>

<div class="row-fluid">
    <div class="span12">
        <div id="area-lookup"></div>
    </div>
</div>
{% endblock %}

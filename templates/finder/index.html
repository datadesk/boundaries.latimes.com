{% extends 'finder/blocks.html' %}

{% block extra-css %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/fonts.css" type="text/css" charset="utf-8"/>
<link href="http://d1qqc1e9kvmdh8.cloudfront.net/js/leaflet-{% if LEAFLET_VERSION %}{{ LEAFLET_VERSION }}{% else %}0.5.0{% endif %}/leaflet.css" media="all" rel="stylesheet" type="text/css" />
<!--[if lte IE 8]><link rel="stylesheet" href="http://d1qqc1e9kvmdh8.cloudfront.net/js/leaflet-{% if LEAFLET_VERSION %}{{ LEAFLET_VERSION }}{% else %}0.5.0{% endif %}/leaflet.ie.css" /><![endif]-->
<style type="text/css">
#container h1 { 
    font-family: 'LAHeadline-Regular', Georgia, serif;
    font-size:46px;
}
.container h3 { 
    font-family: 'BentonGothicTabMedium', Arial, sans-serif;
    font-weight:normal;
    font-size:18px;
    margin-top: 0;
}
#outside, #resultwarning {
    line-height: 140%;
    padding: 10px 0;
    text-align: center;
    display: none;
}
.page-header {
    margin: 10px 0 0 0 !important;
}
#map-canvas {
    height: 400px;
    width:100%;
    margin: 10px 0 10px 0;
}
table {
    font-family: 'BentonGothicTabMedium', Arial, sans-serif;
}
table th {
    font-family: 'bentongothictabbold', Arial, sans-serif;
    font-weight:normal !important;
}
.info {
    background-color: #D9EDF7;
}
</style>
{% endblock %}

{% block body-bottom %}
    <script src="http://d1qqc1e9kvmdh8.cloudfront.net/js/jquery.geocodify-0.1-min.js" type="text/javascript"></script>
    <script src="//maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript">
    <!--//--><![CDATA[//><!--
    var finder_settings = {{ json_settings|safe }};
    //--><!]]>
    </script>
    <script src="http://d1qqc1e9kvmdh8.cloudfront.net/js/leaflet-0.5.0/leaflet.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}js/json.js"></script>
    <script type="text/javascript">
        {% include "finder/index.js" %}
    </script>
{% endblock %}

{% block content %}
<div class="row-fluid">
    <div class="span12 info" id="outside">
        Outside {{ settings.EXAMPLE_SCOPE }}?
        <a href="javascript:void(0)" id="use-default-location">
        Jump to {{ settings.EXAMPLE_PLACE }}</a> or drag the pin on the map!
    </div>
</div>

<div class="row-fluid page-header">
    <div class="span7">
        <h1>Mapping L.A. Boundaries API</h1>
    </div>
    <div class="span5">
        <div id="form-wrapper">
            <form id="location-form"></form>
        </div>
    </div>
</div>

<div class="row-fluid">
    <div class="span12">
        <div id="map-canvas"></div>
    </div>
</div>

<div class="row-fluid">
    <div id="resultwarning" class="span12 info"></div>
</div>

<div id="resultinfo"></div>

<div class="row-fluid">
    <div class="span12">
        <div id="area-lookup"></div>
    </div>
</div>
{% endblock %}
